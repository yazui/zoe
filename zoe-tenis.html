        <!-- content -->
        <section id="content">
            <div class="logo">
                <a href="index.html"><img src="brain/logo.png"></a>
            </div>
            <div class="has-text-centered" id="news">
                <i class="ph-airplane-in-flight-light supericon color3"></i>
                <div class="text-ux1 color3">Tênis</div>
                <div class="fine-ux2">
                    <div class="clear10x"></div>
                    Fabricados com materiais de alta qualidade, máximo de conforto durante todo o dia. 
                    <br>Além disso, combinam perfeitamente com qualquer look e estilo. 
                </div>
            </div>

            <script>
                $.get('memory/tenis.xml', function(xmlDoc){
                    var $xml = $(xmlDoc);
                    $xml.find('offer').shuffle().each(function(){
                        var sku    = $(this).find('sku').text();
                        var title  = $(this).find('offerName').text();
                        var link   = $(this).find('offerLink').text();
                        var thumb  = $(this).find('offerThumbnail').text();
                        var price  = $(this).find('priceTo').text();
                        var client = $(this).find('sellerThumbnail').text();

                        $("#container-tv").append("<li><a href='" + link + "' target='_blank'><style>.container-thumb" + sku + "{ background-image:url("+ thumb +"); }</style><div class='container-thumb" + sku + " container-thumb'></div></a><p class='container-title'>" + title + "</p><p class='container-price'>R$ " + price + "</p><hr><a data-fancybox href='" + thumb + "' class='button negative'><i class='ph-magnifying-glass-plus'></i></a><div class='button-space'></div><a class='button' href='" + link + "' target='_blank'>saiba mais</a> <div class='container-client'><p class='digital-font'>vendido e entregue por</p><img src='"+ client +"'/></div></li>");
                    });
                },'xml')
            </script>

            <div class="section">
                <ul class="container-box" id="container-tv"></ul>
            </div>
        </section>

        <script>includeHTML();</script>
